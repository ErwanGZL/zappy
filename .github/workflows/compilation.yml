name: Compilation
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: epitest-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile
        run: mkdir build && cmake -S . -B build && cmake --build build
